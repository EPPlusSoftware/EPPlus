version: 6.1.3.{build}
branches:
  only:
  - develop
configuration: release
image: Visual Studio 2022
init:
- ps: >-
    Update-AppveyorBuild -Version "6.1.3.$env:appveyor_build_number-$(Get-Date -format yyyyMMdd)-$env:appveyor_repo_branch"

    Write-Host "6.1.3.$env:appveyor_build_number-$(Get-Date -format yyyyMMdd)-$env:appveyor_repo_branch"

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  assembly_version: 6.1.3.{build}
  file_version: 6.1.3.{build}
nuget:
  project_feed: true
before_build:
- cmd: dotnet restore ./src/EPPlus.sln
build:
  verbosity: minimal
artifacts:
- path: '**\*.nupkg'
  name: EPPlus Nuget Package