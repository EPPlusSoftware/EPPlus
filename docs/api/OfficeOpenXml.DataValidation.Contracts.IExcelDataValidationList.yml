  nameWithType: IExcelDataValidationList.HideDropDown
  fullName: OfficeOpenXml.DataValidation.Contracts.IExcelDataValidationList.HideDropDown
  type: Property
  source:
    remote:
      path: src/EPPlus/DataValidation/Contracts/IExcelDataValidationList.cs
      branch: develop
      repo: https://github.com/EPPlusSoftware/EPPlus.git
    id: HideDropDown
    path: ../src/EPPlus/DataValidation/Contracts/IExcelDataValidationList.cs
    startLine: 30
  assemblies:
  - EPPlus
  namespace: OfficeOpenXml.DataValidation.Contracts
  summary: "\nTrue if an in-cell dropdown should be hidden.\n"
  remarks: "\nThis property corresponds to the showDropDown attribute of a data validation in Office Open Xml. Strangely enough this\nattributes hides the in-cell dropdown if it is true and shows the dropdown if it is not present or false. We have checked\nthis in both Ms Excel and Google sheets and it seems like this is how it is implemented in both applications. Hence why we have\nrenamed this property to HideDropDown since that better corresponds to the functionality.\n"
  example: []
  syntax:
    content: bool? HideDropDown { get; set; }
    parameters: []
    return:
      type: System.Nullable{System.Boolean}
    content.vb: Property HideDropDown As Boolean?
  overload: OfficeOpenXml.DataValidation.Contracts.IExcelDataValidationList.HideDropDown*
  modifiers.csharp:
  - get
  - set
